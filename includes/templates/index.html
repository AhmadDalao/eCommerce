<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/5a0dddbca3.js" crossorigin="anonymous"></script>
    <!-- admin stylesheet  -->
    <link rel="stylesheet" href="../../layout/css/admin.css">
    <title>Document</title>
</head>

<body>

    <section class="edit_section py-5">
        <div class="container">
            <h1 class="text-center text-capitalize mb-5">Edit profile</h1>
            <form class="row flex-column align-items-center justify-content-center">
                <!-- Username -->
                <div class="form-group  col-12 col-md-8 col-lg-6 no-gutters">
                    <label class=" text-capitalize col-form-labe" for="exampleInputUsername">Username</label>
                    <input type="text" class="form-control form-control-lg" id=" exampleInputUsername"
                        autocomplete="off">
                </div>
                <!-- Password -->
                <div class="form-group  col-12 col-md-8 col-lg-6">
                    <label class=" text-capitalize col-form-labe" for="exampleInputPassword">Password</label>
                    <input type="password" class="form-control form-control-lg" id=" exampleInputPassword"
                        autocomplete="new-password">
                </div>
                <!-- email -->
                <div class="form-group  col-12 col-md-8 col-lg-6">
                    <label class=" text-capitalize col-form-labe" for="exampleInputEmail">Email</label>
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail">
                </div>
                <!-- FullName -->
                <div class="form-group  col-12 col-md-8 col-lg-6">
                    <label class=" text-capitalize col-form-labe" for="exampleInputEmail">Full Name</label>
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail">
                </div>
                <div class="form-group col-12 col-md-8 col-lg-6">
                    <input type="submit" class="btn btn-primary btn-lg" value="Save">
                </div>
            </form>
        </div>
    </section>


    <!-- bootstrap 4.6 js and jquery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
</body>

</html>
